# For docs, see github-actions in the IronCoreLabs/depot repo.

name: Scala CI
'on':
  push:
    branches:
    - main
  pull_request: null
  workflow_dispatch: null
  schedule:
  - cron: 0 14 * * 1
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Restore caches
      uses: coursier/cache-action@v6
    - uses: olafurpg/setup-scala@v13
      with:
        java-version: 11
    - name: Download ironoxide-java release
      uses: robinraju/release-downloader@v1.6
      with:
        repository: IronCoreLabs/ironoxide-swig-bindings
        fileName: libironoxide_java.so
        latest: true
    - name: build and test
      run: LD_LIBRARY_PATH=./ sbt scalafmtCheckAll scalastyle test
